<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>💘 유빈♥동균 연애 시뮬레이션 💘</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>💘 유빈♥동균 연애 시뮬레이션 💘</h1>
      <div class="game-info">
        <div id="day-info">Day 1</div>
        <div id="stats">
          <div class="stat-item">
            <div>호감도: <span id="affection">50</span>/100</div>
            <div class="affection-bar">
              <div class="affection-fill" id="affection-fill"></div>
            </div>
          </div>
          <div class="stat-item">
            <div>실수 횟수: <span id="mistakes">0</span>/3</div>
            <div class="mistakes-bar">
              <div class="mistakes-fill" id="mistakes-fill"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="event-container">
        <div id="event-text"></div>
        <div id="choices"></div>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
